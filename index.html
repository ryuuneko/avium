<!DOCTYPE HTML>
<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Avium</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/jquery.Jcrop.css" type="text/css" />
    <script src="./assets/js/jquery-2.0.1.min.js"></script>
    <script src="./assets/js/fabric.js"></script>
    <script src="./assets/js/jquery.Jcrop.min.js"></script>
    <script src="./assets/js/script.js"></script>

</head>
<body>
<div id="wrapper">
	<a href="." id="logo" title=""><img src="./assets/img/logo-edit.png" alt=""></a>

	<div class="controls left">
		<!-- <input type="button" value="select" id="imageCrop" class="control"><input type="button" value="cancel" id="cancel"><input type="button" value="Crop" id="crop"> -->

		<label class="control" title="Invert"><input type="checkbox" id="invert"><span><i class="icon-color-adjust"></i></span></label>

		<label class="control" title="Grayscale"><input type="checkbox" id="grayscale"><span><i class="icon-soundcloud"></i></span></label>
		
		<div class="pull">
			<label class="control range" title="Hue/Saturation/Lightness"><input type="checkbox" id="hsl"><span><i class="icon-spinner2"></i></span></label>
			<div>
				<div class="range">
					<label for="hue-value">Hue</label>
					<input type="range" id="hue-value" value="0" min="-180" max="180" >
				</div>
				<div class="range">
					<label for="saturation-value">Saturation</label>
					<input type="range" id="saturation-value" value="0" min="-100" max="100" >
				</div>
				<div class="range">
					<label for="lightness-value">Lightness</label>
					<input type="range" id="lightness-value" value="0" min="-100" max="100" >
				</div>
			</div>
		</div>

		<div class="pull">
			<label class="control range" title="Brightness/Contrast"><input type="checkbox" id="brightness"><span><i class="icon-adjust"></i></span></label>
			<div>
				<div class="range">
					<label for="brightness-value">Brightness</label>
					<input type="range" id="brightness-value" value="0" min="-150" max="150" >
				</div>
				<div class="range">
					<label for="contrast-value">Contrast</label>
					<input type="range" id="contrast-value" value="0" min="-100" max="500" >
				</div>
			</div>
		</div>

		<div class="pull">
			<label class="control" title="Rotate"><input type="checkbox" id="rotate"><span><i class="icon-ccw"></i></span></label>
			<div>
				<div class="range">
					<label for="rotate-value">Choose angle</label>
					<input type="range" id="rotate-value" value="0" min="0" max="360" >
				</div>
			</div>
		</div>

		<div class="pull nocheck">
			<div class="control" title="Flip"><span><i class="icon-houzz"></i></span></div>
			<div class="group">
				<label class="control" title="Flip Horizontally"><input type="checkbox" id="flipx"><span><i class="icon-resize-horizontal"></i></span></label>
				<label class="control" title="Flip Vertically"><input type="checkbox" id="flipy"><span><i class="icon-resize-vertical"></i></span></label>
			</div>
		</div>

		<div class="pull nocheck">
			<div class="control" title="Crop" id="imageCrop"><span><i class="icon-crop"></i></span></div>
			<div class="group crop">
				<div id="crop"><label class="control" title="Crop image"><span>Crop</span><</label></div>
				<div id="cancel"><label class="control" title="Cancel crop"><span>Cancel</span></label></div>
			</div>
		</div>

		<div class="pull nocheck" id="filters">
			<div class="control" title="Filters"><span><i class="icon-star-half-alt"></i></span></div>
			<div class="group filters">
				<label class="control" title="Sepia"><input type="checkbox" id="sepia"><span>Sepia</span></label>
				<label class="control" title="Blur"><input type="checkbox" id="blur"><span>Blur</span></label>
				<label class="control" title="Sharpen"><input type="checkbox" id="sharpen"><span>Sharpen</span></label>
				<label class="control" title="Emboss"><input type="checkbox" id="emboss"><span>Emboss</span></label>
			</div>
		</div>
	</div>

	<div class="controls right">
		<div class="control upload" title="Upload">
			<input type="file" id="upload" title="Upload">
			<span><i class="icon-upload"></i></span>
		</div>
		
		<button type="button" id="save" class="control" title="Download">
			<span><i class="icon-download"></i></span>
		</button>
		
		<div class="control new" title="New image" id="new">
			<span><i class="icon"></i>New</span>
		</div>
	</div>
	<div id="canvas">
		<div class="drop show">Drop Image Here</div>
		<canvas id="c"></canvas>
	</div>
</div>
</body>
</html>
